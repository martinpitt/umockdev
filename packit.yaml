# See the documentation for more information:
# https://packit.dev/docs/configuration/
specfile_path: packaging/umockdev.spec
upstream_project_url: https://github.com/martinpitt/umockdev
issue_repository: https://github.com/martinpitt/umockdev
copy_upstream_release_description: true
upstream_package_name: umockdev
downstream_package_name: umockdev
srpm_build_deps: []

files_to_sync:
  - packit.yaml
  - src: packaging/umockdev.spec
    dest: umockdev.spec

jobs:
  - job: copr_build
    trigger: pull_request
    metadata:
      targets:
        - fedora-development-x86_64
        - fedora-development-i386
        - fedora-development-aarch64
        - fedora-development-ppc64le
        - fedora-development-s390x
        - fedora-development-armhfp

  - job: tests
    trigger: pull_request
    metadata:
      targets:
        - fedora-latest

  - job: propose_downstream
    trigger: release
    metadata:
      dist_git_branches:
        - fedora-development
        - fedora-stable

  - job: koji_build
    trigger: commit
    metadata:
      dist_git_branches:
        - fedora-all

  - job: bodhi_update
    trigger: commit
    metadata:
      dist_git_branches:
        - fedora-all
